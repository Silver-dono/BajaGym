<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cambiar rutina </title>
</head>
<body>
<div style="text-align: center">
<h1>
    Seleccione la nueva rutina {{name}}
</h1>
<form method="post" action="cambiadoRutina">
    <div>
    <select name="id_usuario">
        {{#usuarios}}
        <option value="{{idUsuario}}">{{.}}</option>
        {{/usuarios}}
    </select>
    </div>
    <br/>
    <div>
    <select name="id_rutina">
        {{#rutinas}}
        <option value="{{idRutina}}">{{.}}</option>
        {{/rutinas}}
    </select>
    <input type="hidden" name="_csrf" value="{{token}}"/>
    </div>
    <p><input style="margin-top: 2em;" type='submit' value='Cambiar'/></p>

</form>

    <form style="text-align: center; margin-bottom: 4em; margin-top: 5em;" action="/usuarios/loging">
        <button class="button main_button"> Volver a inicio </button>

    </form>
</div>
</body>
</html>
